<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row my-4 pl-4 full-height">
            <div id="controls" class="col-md-4 p-4">
              <div class="row h-25">
                  <div class='col infobox d-flex text-center align-items-center'>
                        <div id='content' class='w-100'><h1>THE MISSION</h1>
                          <p> Where to? </p>
                        </div>
                  </div>
              </div>
              <div class="row h-42">
                  <div class="col infobox d-flex align-items-center" id="mission-box">
                    <div class="flex-fill">
                      <p class="question-mark w-100"> ? </p>
                      <h1 class="suggestion-title d-none w-100"> how about... </h1>
                      <p class="suggestion d-none w-100">  </p>
                  </div>
                  </div>
              </div>
              <div class="row h-33">
                <div class='col infobox d-flex align-items-center'>
                    <div class='w-100'>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vegan" id="vegan">
                        <label class="form-check-label" for="vegan">Vegan</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="quick">
                        <label class="form-check-label" for="quick">Quick</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="danger">
                          <label class="form-check-label" for="danger">Include Danger Zone</label>
                        </div>
                      <button class="btn btn-flat w-100 mt-2">FIND TODAY'S MISSION</button>
                  </div>
                  </div>
                </div>
            </div>
            <div class="col-md-8 p-4">
              <div id="map" style="height: 100%"></div>
            </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/script.js"></script>
</body>
</html>
